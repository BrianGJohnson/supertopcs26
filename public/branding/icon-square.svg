<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f7fbff" />
      <stop offset="40%" stop-color="#b3d8ff" />
      <stop offset="100%" stop-color="#3a7bd5" />
    </linearGradient>
  </defs>
  
  <!-- Background Container (Optional, for dark mode context if viewed on white) -->
  <rect width="512" height="512" rx="128" fill="#0B1220" />
  
  <!-- The Apex Mark: Abstract 'S' formed by rising columns -->
  <!-- Left Column (Base) -->
  <rect x="128" y="256" width="100" height="128" rx="20" fill="#2a3342" />
  
  <!-- Right Column (Growth) - Taller and Gradient -->
  <rect x="256" y="128" width="100" height="256" rx="20" fill="url(#heroGradient)" />
  
  <!-- Connecting Arc/Notch to imply 'S' flow -->
  <path d="M228 256 H 256 V 280 C 256 280 228 280 228 256 Z" fill="#2a3342" />
</svg>