<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="200" y1="200" x2="800" y2="800" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#63E6B8"/>
      <stop offset="0.5" stop-color="#4FE4FF"/>
      <stop offset="1" stop-color="#7C3AED"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Container -->
  <circle cx="512" cy="512" r="480" fill="#1A1B2E" stroke="url(#grad1)" stroke-width="4"/>
  
  <!-- Logo Shape: Geometric Sharp -->
  <g filter="url(#glow)">
    <!-- Stem -->
    <rect x="492" y="250" width="40" height="500" rx="4" fill="url(#grad1)"/>
    <!-- Left Leaf -->
    <path d="M492 600 L300 500 L492 450 Z" fill="url(#grad1)" fill-opacity="0.9"/>
    <!-- Right Leaf -->
    <path d="M532 450 L750 300 L532 350 Z" fill="url(#grad1)" fill-opacity="0.9"/>
  </g>
</svg>