<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradA" x1="0" y1="1024" x2="1024" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4FD9FF"/>
      <stop offset="1" stop-color="#2BD899"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="30" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="circleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
    </filter>
  </defs>
  
  <!-- Container Glow -->
  <circle cx="512" cy="512" r="480" fill="#45E7FF" fill-opacity="0.1" filter="url(#circleGlow)"/>
  <!-- Container Background -->
  <circle cx="512" cy="512" r="480" fill="#0B0F19"/>
  
  <!-- Symbol: Floating Elements -->
  <g filter="url(#softGlow)">
    <!-- Base -->
    <rect x="462" y="700" width="100" height="100" rx="20" fill="url(#gradA)"/>
    <!-- Mid Floating -->
    <rect x="482" y="550" width="60" height="100" rx="10" fill="url(#gradA)"/>
    <!-- Top Floating -->
    <rect x="492" y="400" width="40" height="100" rx="5" fill="url(#gradA)"/>
    <!-- Top Dot -->
    <circle cx="512" cy="300" r="30" fill="url(#gradA)"/>
  </g>
</svg>